  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          </div>
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            <form (ngSubmit)="onSubmit(formulario)" #formulario="ngForm" *ngIf="estaslogeado()==false">
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicio de sesión</h3>
              <div class="form-outline mb-4">
                <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
      <input  name="email" [(ngModel)]="usuario.email" required email type="email" placeholder="name@example.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <span *ngIf="formulario.submitted && formulario.controls['email'].errors" class="text-danger animated fadeIn">Correo no válido</span>
              </div>
              <div class="form-outline mb-4">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input name="password" [(ngModel)]="usuario.password" required minlength="8" type="password" placeholder="contraseña" class="form-control" id="exampleInputPassword1">
                <span *ngIf="formulario.submitted && formulario.controls['password'].errors" class="text-danger animated fadeIn">Contraseña no válida</span>
              </div>
  
              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit">Ingresar</button>
              </div>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="assets\imagen_inicio.jpeg" alt="Login image"  class="w-100 vh-50" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
